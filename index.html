<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Contact Us</h2>
    <form id="contactForm" action="https://script.google.com/macros/s/AKfycbwmpRaNNfJBfKhT8Vdf1vQC0NBx6ujYMXhZkoCvdjday-wdZOBJQXBDoHbBL4KRVZZVpw/exec" method="POST" >
        <div class="mb-3">
            <label for="name" class="form-label">Full Name *</label>
            <input type="text" class="form-control" name="name" id="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email *</label>
            <input type="email" class="form-control" name="email" id="email" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address *</label>
            <input type="text" class="form-control" name="address" id="address" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number *</label>
            <input type="tel" class="form-control" name="phone" id="phone" required pattern="[0-9]{10}">
        </div>
        <div class="mb-3">
            <label for="comments" class="form-label">Comments (Optional)</label>
            <textarea class="form-control" name="comments" id="comments" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</div>

<script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
        let name = document.getElementById("name").value.trim();
        let email = document.getElementById("email").value.trim();
        let address = document.getElementById("address").value.trim();
        let phone = document.getElementById("phone").value.trim();

        if (name === "" || email === "" || address === "" || phone === "") {
            alert("Please fill in all required fields.");
            event.preventDefault();
            return;
        }

        if (!/^\d{10}$/.test(phone)) {
            alert("Phone number must be 10 digits.");
            event.preventDefault();
            return;
        }

        alert("Your response has been submitted!");
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
